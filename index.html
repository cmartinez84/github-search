<!DOCTYPE html>
<html>
  <head>
    <head>
      <link rel="stylesheet" href="build/css/vendor.css">
      <link rel="stylesheet" href="css/mystyles.css">
      <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
      <script src="build/js/vendor.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <title>GitHub Search</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="well ">
              <form class="" action="index.html" method="post">
                <label> Enter a Persons screen name and run a git hub search</label>
                <input id="searchName" class="form-control" type="text" name="name" value="">
                <button class="btn btn-success" type="button" name="button">submit user</button>
              </form>
            </div>
            <div class="well col-sm-4 results">
              <h1><span id="fullName">Full Name</h1>
              <h2><span id="userName">User Name</h2>
              <img id="avatar" src="" alt="" />
              <p> <a href="#" id="link">Github Page</a></p>
              <p>Number of GitHub Repos: <span id="numberOfRepos"></span></p>
            </div>
            <div class="well allRepos col-sm-4">
                <h1>Public Repos</h1>
              <ul id="repos">
              </ul>
            </div>
            <div class="well repoInfo col-sm-4">
                <h1 id="repoName">repo name</h1>
                <p>Description: <span id="description"></span></p>
                <p> Date Created: <span id="dateCreated"></span> </p>
                <p> Language: <span id="language"></span></p>
                <p> Last Update: <span id="updatedAt"></span> </p>
                <a id="link" href="#"><p>Link</p></a>
            </div>
        </div>
    </div>
  </body>
</html>
